<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ZOL商城注册页面</title>
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>
	<body>
		<div id="top_mode">
		</div>
		<div id="content">
			<div class="content_top">
				<p>30秒快速注册，加入ZOL商城</p>
			</div>
			<div class="content_left">
				<div class="content_left_t">
					<p class="p">用手机号注册</p>
				</div>
				<form>
					<div class="tele_div">
						<span class="mark">*</span>
						<span class="label">手机号码&nbsp;&nbsp;：</span>
						<input type="text" class="input tele"/>
						<span class="error_hint">请填写有效的11位手机号码</span>
						<span class="correct_hint"></span>
					</div>
					<span class="hint">请填写手机号码</span>
					<div class="yanzhengma_div">
						<span class="mark">*</span>
						<span class="label">验证码&nbsp;&nbsp;&nbsp;：</span>
						<input type="text" class="input yanzhengma" />
						<div class="code">a8bg</div>
						<a href="##" class="codename">换一张</a>
						<span class="error_hint special yzm">请正确填写验证码</span>
						<span class="correct_hint special sss"></span>
					</div>
					<span class="hint">请填写图片验证码</span>
					<div class="pwd_div">
						<span class="mark">*</span>
						<span class="label">密码&nbsp;&nbsp;&nbsp;&nbsp;：</span>
						<input type="password" class="input pwd"/>
						<span class="error_hint">6-16位字符，可使用字母、数字或符号的组合</span>
						<span class="correct_hint"></span>
					</div>
					<span class="hint">6-16位字母和数字，不可用特殊字符</span>
					<div class="pwdtwe_div">
						<span class="mark">*</span>
						<span class="label">确认密码&nbsp;&nbsp;：</span>
						<input type="password" class="input pwd"/>
						<span class="error_hint">两次填写密码不一致</span>
						<span class="correct_hint"></span>
					</div>
					<span class="hint">再次输入密码</span>
					<div class="xieyi">
						<input type="checkbox" class="checkbox"/><span class="hint agree">同意</span>
						<a href="javascript:;" class="code_name dingwei">《商城用户协议》《隐私权说明》</a>
					</div>
					<div class="register register_button"><p>注册</p></div>
				</form>
			</div>
			<div class="content_right">
				<span class="choose">如果您已经注册，请</span>
				<a href="login.html" class="code_name">直接登录</a>
				<p class="choose">或者用以下方式登录：</p>
				<a href="javascript:;" class="weixin way"></a>
				<a href="javascript:;" class="xinlang way"></a>
				<a href="javascript:;" class="qq way"></a>
				<a href="javascript:;" class="zhifubao way"></a>
				<a href="javascript:;" class="baidu way"></a>
			</div>
		</div>
		<div id="foot_mode"></div>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/register.js" ></script>
	</body>
</html>
