<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ZOL商城登录界面</title>
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div id="top">
			<div class="top_l">
				<img src="../images/shop_182x60.png" title="ZOL商城"/>
				<a href="javascript:;" class="simple">中关村在线旗下网上商城</a>
			</div>
			<div class="top_rr">
				<span>还没有ZOL商城账号？</span>
				<a href="register.html" class="jump">立即注册</a>
			</div>
	</div>
		<div id="login_content">
			<div class="login_content_l">
				<img src="../images/ad2.jpg" />
			</div>
			<div class="login_content_r">
				<div class="p_t">
					<span>登录ZOL商城</span>
					<a href="##" class="code_name"><em></em>手机动态登录</a>
				</div>
				<div class="over">
					<p class="error_p">登录失败，用户名或密码错误</p>
				</div>
				<p class="inputK"><input type="text" class="username input" placeholder="手机号/邮箱/用户名"/></p>
				<p class="inputK"><input type="password" class="password input" placeholder="密码"/></p>
				<div class="mima"><a href="##" class="code_name">忘记密码？</a></div>
				<p class="register" id="login_button">登录</p>
				<span class="partner_id">合作账号登录</span>
				<div class="partner_way">
					<span class="wx"></span>
					<span class="tx"></span>
					<span class="QQ"></span>
					<span class="zfb"></span>
					<span class="bd"></span>
				</div>
			</div>
		</div>
		<div id="login_foot"></div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
	<script type="text/javascript" src="../js/register.js" ></script>
</html>
